<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Land Record - Land Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #333;
            --light-bg: #f8f9fa;
            --error-text: #941c28;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .content-panel {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #e9ecef;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        /* Custom Alert Styling for Plain Text */
        .alert-error {
            color: var(--error-text);
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .alert-error::before {
            content: "\f071"; /* Font Awesome exclamation triangle */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 0.75rem;
            color: var(--error-text);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>LAND REGISTRY</h1>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="content-panel">
                <h2 class="mb-4">Register Land Record</h2>
                <p class="text-muted">For authorized government officials only. Enter land details below.</p>
                <form method="post" action="" class="mb-4">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="owner_id" class="form-label">Owner ID:</label>
                            <input type="text" class="form-control" id="owner_id" name="owner_id" placeholder="e.g., NIDA12345" required>
                        </div>
                        <div class="col-md-6">
                            <label for="plot_number" class="form-label">Plot Number:</label>
                            <input type="text" class="form-control" id="plot_number" name="plot_number" placeholder="e.g., Plot 123" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label for="district" class="form-label">District:</label>
                            <input type="text" class="form-control" id="district" name="district" placeholder="e.g., Bunda" required>
                        </div>
                        <div class="col-md-6">
                            <label for="region" class="form-label">Region:</label>
                            <input type="text" class="form-control" id="region" name="region" placeholder="e.g., Mara" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label for="size" class="form-label">Size:</label>
                            <input type="text" class="form-control" id="size" name="size" placeholder="e.g., 100sqm" required>
                        </div>
                        <div class="col-md-6">
                            <label for="title_deed_number" class="form-label">Title Deed Number (optional):</label>
                            <input type="text" class="form-control" id="title_deed_number" name="title_deed_number" placeholder="e.g., 1">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Register Record</button>
                    </div>
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} message" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <footer>
        Â© 2025 Land Registry Verification System. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
